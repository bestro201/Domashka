<!DOCTYPE html>
<html lang="ru">

<title>Movie Posters with Overlays</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="movie" id="movie2">
        <img src="movie2.webp" alt="Movie 2 Poster">

    </div>
</div>
</body>
</html>
